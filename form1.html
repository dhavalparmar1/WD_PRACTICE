<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            /* background: #ddd; */
            background-image: linear-gradient(174.2deg, rgba(255, 244, 228, 1) 7.1%, rgba(240, 246, 238, 1) 67.4%);
            padding: 0;
            margin: 0;
        }

        .borderN {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        .borderN .bor {
            padding: 0.370rem 0.1rem !important;
        }

        

        .input-group{
            position: relative;
        }

        .input-group .fa{
            position: absolute   ;
            right: 12px;
            margin-top: 10px;
            color: #000;
            z-index: 3;
        }

        .input-group.error input{
            border-color: red;
            border-width: 2px;
        }

        .input-group.error .fa{
            color: red;
        }

        .input-group.success input{
            border-color: #0b0;
            border-width: 2px;
        }

        .input-group.success .fa{
            color: #0b0;
        }

        .input-group.error span{
            color: red;
        }

        .input-group.success span{
            color: #0b0;
        }
    </style>
</head>

<body>


    <div class="container myformAdd">
        <div class="row my-5">
            <div class="col-lg-10 bg-white m-auto">
                <h2 class="text-center py-3">Registration Form</h2>
                <!-- <p class="text-muted text-center">It's free take some time</p> -->
                <!-- form-start -->
                <form action="" onsubmit="validation();" id="myForm" name="myForm" class="col-lg-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="First Name">
                        <!-- <i class="fa fa-check-circle" aria-hidden="true"></i> -->
                        <i class="fa" aria-hidden="true"></i>
                        <!-- <i class="fa fa-exclamation-circle" aria-hidden="true"></i> -->
                        <!-- <div class="input-group success mb-3"> -->
                            <span id="span"></span>
                        <!-- </div> -->
                    </div>



                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-square-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
                        <input type="tel" maxlength="10" onkeypress="return(event.which >=48 && event.which <=57)"
                            class="form-control" placeholder="Mobile Number">
                    </div>

                    <div class="input-group borderN mb-3 d-flex">
                        <span class="input-group-text me-3"><i class="fa-solid fa-person-half-dress"></i></span>
                        <div class="me-5 bor text-center">
                            <input type="radio" name="gender" id="" class="me-1">Male
                        </div>
                        <div class="me-5 text-center bor">
                            <input type="radio" name="gender" class="me-1" id="">Female
                        </div>

                        <div class="me-5 text-center bor">
                            <input type="radio" name="gender" class="me-1" id="">others
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                        <input type="date" class="form-control">
                    </div>



                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-flag-usa"></i></span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>City</option>
                            <option value="1">India</option>
                            <option value="2">America</option>
                            <option value="3">Nepal</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-satellite-dish"></i></span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>State</option>
                            <option value="1">Ahemdabad</option>
                            <option value="2">Surat</option>
                            <option value="3">Aanad</option>
                        </select>
                    </div>

                    <div class="input-group mb-3 d-flex">
                        <span class="input-group-text"><i class="fa-solid fa-location-pin"></i></span>
                        <input name="pincode" class="form-control" type="tel"
                            onkeypress="return(event.which >=48 && event.which <=57)" pattern="[0-6]"
                            placeholder="Pin-code" inputmode="numeric" maxlength="6">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                        <textarea name="" id="" placeholder="Your Address here" class="form-control"
                            rows="1"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user-graduate"></i></span>
                        <select class="form-select" name="" id="">
                            <option value="BCA">BCA</option>
                            <option value="MSc">MSc</option>
                            <option value="MPhill">MPhill</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="BBA">BBA</option>
                        </select>
                    </div>



                    <div class="input-group borderN mb-3 d-flex">
                        <span class="input-group-text me-3"><i class="fa-solid fa-book"></i></span>
                        <div class="me-5 bor text-center">
                            <input type="checkbox" name="gender" id="" class="me-1">PHP
                        </div>
                        <div class="me-5 text-center bor">
                            <input type="checkbox" name="gender" class="me-1" id="">WD
                        </div>

                        <div class="me-5 text-center bor">
                            <input type="checkbox" name="gender" class="me-1" id="">front-end
                        </div>

                        <div class="me-5 text-center bor">
                            <input type="checkbox" name="gender" class="me-1" id="">React
                        </div>

                        <div class="me-5 text-center bor">
                            <input type="checkbox" name="gender" class="me-1" id="">Python
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$" required>
                        <input type="password" class="form-control" placeholder="Conf-Password" required>
                    </div>

                    <div class="my-5">
                        <button type="submit" id="submit" 
                            class="btn btn-success col-12">Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener("click" , function (e) { 
            event.preventDefault();
            // alert("hello");

            checkData();
         });

         var username = document.getElementById("username");
         function checkData() { 
            var usernameValue = username.value.trim();
            //alert(usernameValue); // data show on input
            if(usernameValue==""){
                setError(username,"username can't be blank");
            }
            else{
                setSuccess(username);
            }
          }

          function setError(u, msg) { 
            // console.log(u.parentElement) All div Elemnt Show
            var parentBox = u.parentElement;
            parentBox.className= "input-group error";
            var span = parentBox.getElementById("#span");  
            console.log(span);
            span.innerText=msg;
              }
    </script>


</body>


</html>
